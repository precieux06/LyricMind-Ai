<!--
  Logo pour LyricMindAI
  Projet : Générateur de paroles de chanson assisté par IA
  Auteur : TonNom
  URL : https://github.com/toncompte/lyricmindai
  Date : 2025
-->

<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200" role="img" aria-label="Logo LyricMindAI">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5e2ca5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7e44d1;stop-opacity:1" />
    </linearGradient>
    <style>
      .text { font-family: 'Poppins', sans-serif; font-weight: 700; fill: url(#grad1); }
      .note { fill: #5e2ca5; }
    </style>
  </defs>
  
  <!-- Note de musique -->
  <path class="note" d="M80 30 L110 30 L130 70 L110 110 L80 110 L60 70 Z" />
  
  <!-- Cercle autour -->
  <circle cx="100" cy="70" r="60" stroke="url(#grad1)" stroke-width="5" fill="none" />
  
  <!-- Texte LyricMindAI -->
<text x="50%" y="180" text-anchor="middle" class="text" font-size="24">LyricMindAI</text>
</svg>
